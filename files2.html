<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 document.getElementById('my-btn').addEventListener('click', handleButtonClick, false);
var myEvent = new CustomEvent('my_event', { detail: {url: 'some url'} })
function handleButtonClick(e) {
window.parent.dispatchEvent(myEvent)
}

window.addEventListener('iframe_message', function(e) {
var url = e.detail.url
window.open(url, '_blank')
}, false);
});
</script>
</head>
<body>
<iframe src="https://drive.google.com/embeddedfolderview?id=1MGTIataD9rRTVA7qBUZC8Im4Sq99NCri#grid" style="width:100%; height:600px; border:0;" base target="_parent"><button id="my-btn">Start</button></iframe>

</body>
