    function getPDF() {
        $(".makePdf").css({ 'transform': 'rotate(0deg)', 'height': '210mm', 'width': '297mm' });
        $(".pdfName").css({ 'top': '45%', 'left': '30%', 'font-size': '18px' });
        $(".pdfName2").css({ 'top': '25%', 'left': '36%', 'font-size': '30px' });
        
        var HTML_Width = $(".makePdf").width();
        var HTML_Height = $(".makePdf").height();
        var top_left_margin = 0;
        var PDF_Width = HTML_Height;
        var PDF_Height = HTML_Width;

        var canvas_image_width = HTML_Height;
        var canvas_image_height = HTML_Width;




        html2canvas($(".makePdf")[0], { allowTaint: true }).then(function (canvas) {
            canvas.getContext('2d');

            console.log(canvas.height + "  " + canvas.width);


            var imgData = canvas.toDataURL("image/jpeg", 1.0);

            var pdf = new jsPDF('p', 'mm', [PDF_Width, PDF_Height]);
            pdf.addImage(imgData, 'JPG', top_left_margin, top_left_margin, canvas_image_width, canvas_image_height);


            var doc = new jsPDF('l', 'mm', [PDF_Height, PDF_Width]);




            doc.setFont("helvetica");
            doc.setFontType("bold");
            
            doc.setTextColor(0, 0, 0, 0.8);

            doc.setFontSize(100);


            var img = new Image()
            if ($('#lblCategory').text() == 'Delegate') {
                img.src = './participation_delegate.jpg';
            } else {
                img.src = './participation_delegate.jpg';
            }


            doc.addImage(img, "JPG", 0, 0, canvas_image_height, canvas_image_width);

            doc.text($('#lblName').val(), 250, 360);
            //doc.text($('#lblName2').text(), 80, 350);



            //pdf.save("certificate.pdf");
            doc.save("IMAAPCON2021.pdf");

            $(".makePdf").css({ 'transform': 'rotate(0deg)', 'height': '500px', 'width': '700px' });
            $(".pdfName").css({ 'top': '45%', 'left': '30%', 'font-size': '18px' });
            $(".pdfName2").css({ 'top': '50%', 'left': '36%', 'font-size': '22px' });
        });
    };
